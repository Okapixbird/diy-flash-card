<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flash-card-app">
        <div class="box-1">
            <div class="adding-deck">
                <button class="add-deck">+</button>
            </div>
        
        
            <div class="creating-deck">
                <div class="Header">
                    <input type="text" class="title" placeholder="Title">
                    <button class="create-deck">Create</button>
                    <button class="Back">Back</button>
                </div>
                <div class="card-container">
                    
                </div>
                <div class="add-new-card">
                    <button class="add-card">New Card</button>
                </div>
            </div>
        
        </div>
        <div class="box-2">
            <div class="deck-container">
                <h1 class="deck-title">Decks</h1>
                <div class="all-decks">
                    <li class="deck">Mat 265</li>
                </div>
                <button class="enter">Enter</button>
            </div>
            
            <div class="deck-exam">
                <div class="word-difinition"></div>
                <div class="user-inputs">
                    <input type="text" class="user-input">
                    <button class="enter-user-input">Enter</button>
                </div>
            </div>
                
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
